<app-navbar [activeTab]="'products'"></app-navbar>
<html>
  <body>
    <section id="p0">
      <div class="parent">
        <div
          class="child d-flex flex-column justify-content-around align-items-center"
        >
          <div class="app-name d-flex justify-content-between align-items-end">
            <div class="logo">
              <img src="../../assets/images/logo.png" alt="" />
            </div>
            <div class="text">
              <p>Fish Market</p>
            </div>
          </div>
          <a class="onlinea" routerLink="/contact-us">
            <div
              class="online d-flex justify-content-center text-center align-items-center"
            >
              <p>للطلب اونلاين</p>
            </div>
          </a>
          <div class="contact">
            <div class="icons text-center">
              <a class="a4" href="https://www.twitter.com"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a class="a3" href="https://www.instagram.com"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a class="a2" href="https://www.whatsapp.com"
                ><i class="fa-brands fa-whatsapp"></i
              ></a>
              <a class="a1" href="https://www.facebook.com"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="p1" class="d-flex justify-content-center align-items-center">
      <div class="parent">
        <form action="">
          <div
            class="search mx-auto d-flex justify-content-between align-items-center"
          >
            <input
              [(ngModel)]="searchText"
              name="search"
              class="form-control"
              type="search"
              placeholder="بحث"
            />
           
          </div>
        </form>
        <div class="title" *ngIf="( fish | filter : searchText)?.length">
          <p>الأكثر مبيعاً</p>
        </div>
        <div class="products">
          <div
            class="row w-100 d-flex justify-content-center align-items-center"
          >
            <a
              [routerLink]="[
                '/fish-info',
                fish.id,
                fish.image,
                fish.title,
                fish.lowPrice,
                fish.highPrice,
                fish.price
              ]"
              *ngFor="let fish of fish | filter : searchText"
            >
              <div class="item d-flex flex-column justify-content-between">
                <img [src]="fish.image" alt="" />
                <div class="text">
                  <div class="title2">
                    <p>{{ fish.title }}</p>
                    <p class="price">{{ fish.lowPrice }}</p>
                    <p class="price">{{ fish.highPrice }}</p>
                    <p class="left price">{{ fish.price }}</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="title" *ngIf="( fish2 | filter : searchText)?.length">
            <p>أحدث المنتجات</p>
          </div>
          <div
            class="row w-100 d-flex justify-content-center align-items-center"
          >
            <a
              [routerLink]="[
                '/fish-info',
                fish2.id,
                fish2.image,
                fish2.title,
                fish2.lowPrice,
                fish2.highPrice,
                fish2.price
              ]"
              *ngFor="let fish2 of fish2 | filter : searchText"
            >
              <div class="item d-flex flex-column justify-content-between">
                <img [src]="fish2.image" alt="" />
                <div class="text">
                  <div class="title2">
                    <p>{{ fish2.title }}</p>
                    <p class="price">{{ fish2.lowPrice }}</p>
                    <p class="price">{{ fish2.highPrice }}</p>
                    <p class="left price">{{ fish2.price }}</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
