<app-navbar [activeTab]="'products'"></app-navbar>
<html>
  <body>
    <div
      class="parent container-fluid d-flex flex-column justify-content-center align-items-start"
    >
      <div class="title">
        <p>{{ title }}</p>
      </div>
      <div
        class="container w-100 d-flex justify-content-start align-items-center"
      >
        <div class="right">
          <div class="image">
            <img [src]="image" alt="" />
          </div>
        </div>
        <div class="left">
          <div class="title title2">
            <p>معلومات عن المنتج</p>
          </div>
          <div class="price">
            <p>{{ lowPrice }}</p>
            <p>{{ highPrice }}</p>
            <p>{{ price }}</p>
          </div>
          <div class="title title2">
            <p>الاماكن المتوفر لديها</p>
          </div>
          <div class="price">
            <p>
              حلقه الهمشري لتجاره الأسماك العنوان الاسكندريه المنشيه  للتواصل 0111115562 </p>
             <p> النيل لتجاره الأسماك العنوان كفر الشيخ
              برج البرلس للتواصل01016757721
            </p>
          </div>
          <a class="onlinea " routerLink="/contact-us">
            <div
              class="online d-flex justify-content-center text-center align-items-center"
            >
              <p class="my-auto">اطلب الان</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
