<app-navbar [activeTab]="'blog'"></app-navbar>
<html>
  <body>
    
    <section id="p1" class="d-flex justify-content-center align-items-center">
      <div class="parent">
        <div class="title">
          <p>طرق تربية الأسماك</p>
        </div>
        <div class="products">
          <div
            class="row w-100 d-flex justify-content-between align-items-center"
          >
            <a [routerLink]="['/blog-info', blog.id,blog.image,blog.title,blog.description,blog.link]" *ngFor="let blog of blog">
              <div class="item d-flex flex-column justify-content-start">
                <img [src]="blog.image" alt="" />
                <div class="text">
                  <div class="title2 d-flex justify-content-center">
                    <p>{{ blog.title }}</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
